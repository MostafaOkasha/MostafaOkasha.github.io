<script>
window.onscroll = function() {myFunction()};

var newheader = document.getElementById("sticky-b");
var sticky = newheader.offsetTop;

function myFunction() {
  if (window.pageYOffset > sticky) {
    newheader.classList.add("sticky");
  } else {
    newheader.classList.remove("sticky");
  }
}
</script>
