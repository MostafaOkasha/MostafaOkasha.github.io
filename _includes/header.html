<div class="jarallax" data-jarallax-video="mp4:./videos/sunrise1.mp4">
    <!-- mp4:./videos/temp.mp4 -->
    <header id="header" class="landing-header">
        <div class="wrapper">
            <div class="left">
                <a href="/" class="logo-container">
                <img class="logo" src="images/m-logo.png" alts="Mostafa Okasha Brand Logo">
                </a>
                <div class="intro">
                    {% include header-intro.html %}
                </div>
            </div>
            <div class="right">
                {% include navigation_links.html %}
                <div class="commit-history">
                    {% assign commit_time = site.github.public_repositories | where_exp: "item", "item.id == 189687010" | map: "pushed_at" %}

                    Last updated with commit
                    <span class="commit-sha">
                        <a href="https://github.com/MostafaOkasha/mostafaokasha.github.io/commits/master" target="_blank">
                            @{{ site.github.build_revision | truncate: 7, "" }}
                        </a>
                    </span>
                    <br>
                    on {{ commit_time }}
                </div>
            </div>
        </div>
    </header>

    <div class="vid-overlay">
        <div class="wrapper-pic animated fadeIn">
            <div class="profile-pic-container">
                <img id="my-ppic" class="profile-pic" src="/images/DSC_0027.png" alts="Mostafa Okasha Photo">
                
                <div id="app"></div>
            </div>
            <div class="chevron animated fadeIn">
                <!-- <div class="padd-bot"> SCROLL</div> -->
                <div class="arrow"></div>
            </div>
        </div>
    </div>
</div>

<script>
var app = document.getElementById('app');
var typewriter = new Typewriter(app, {
    loop: true
});
typewriter.typeString('Explore My: Experiences')
    .pauseFor(1500)
    .deleteChars(11)
    .typeString('Projects')
    .pauseFor(1500)
    .deleteChars(8)
    .typeString('Skills')
    .pauseFor(1500)
    .deleteChars(6)
    .typeString('Education')
    .pauseFor(1500)
    .deleteChars(9)
    .typeString('Values')
    .pauseFor(1500)
    .deleteChars(6)
    .typeString('Goals')
    .pauseFor(1500)
    .deleteChars(5)
    .typeString('Interests')
    .pauseFor(1500)
    .deleteChars(9)
    .typeString('World')
    .pauseFor(5000)
    .deleteAll()
    .typeString('Get To Know Me!')
    .pauseFor(3000)
    .deleteAll()
    .start();
</script>

<script>
    $(document).ready(function () {
        headerFit();
        
        $(window).resize(function() {
            headerFit();
            }
        );
        }
    );

    function headerFit() {
            var headerHeight = $('.landing-header').outerHeight(true);
            var windowHeight = $(window).height();
            var wrapWidth = $('.wrapper').width();
            var maxWidth = 0.3 * wrapWidth;

            var difff = windowHeight - headerHeight;

            if (maxWidth < difff) {
                var diff = difff  + "px";
                $(".wrapper-pic").css("height", diff);
            }

            else {
                var diff = maxWidth + 15 + 'px';
                $(".wrapper-pic").css("height", diff);
            }
            }
</script>
